<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Viberr {% endblock %}</title>
    {% load staticfiles %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand glyphicon glyphicon-home"  href="{% url 'music:index' %}">Viberr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar" aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'music:index' %}"> 
                  <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
              </a>
            </li>
            <li class="nav-item">
              <a  class="nav-link" href="#">
                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
              </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-md-0" role="search" action="#" method="GET">
            <input class="form-control" type="text" placeholder="Search">
          </form>
          
          <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'music:album-add' %}"> 
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album 
                </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#"> 
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout 
                    </a>
              </li>
            </ul>

        </div>
      </nav>
      {% block body %}
      {% endblock %}
      
</body>
</html>
